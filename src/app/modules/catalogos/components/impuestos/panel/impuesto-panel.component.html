@if (visible()) { <div class="panel-backdrop" (click)="cerrar()"></div> }
<div class="side-panel" [class.open]="visible()">
  <div class="panel-header">
    <div class="panel-title-wrap">
      <div class="panel-icon"><i class="pi pi-percentage"></i></div>
      <div>
        <h2 class="panel-title">{{ titulo() }}</h2>
        <p class="panel-sub">IVA, Retenciones, ICE...</p>
      </div>
    </div>
    <button class="close-btn" (click)="cerrar()"><i class="pi pi-times"></i></button>
  </div>

  <div class="panel-body">
    @if (error()) { <div class="panel-error"><i class="pi pi-exclamation-circle"></i><span>{{ error() }}</span></div> }
    <form [formGroup]="form" class="panel-form">
      <div class="form-section">
        <div class="section-label"><i class="pi pi-id-card"></i> Identificaci贸n</div>
        <div class="form-row">
          <div class="field">
            <label>C贸digo <span class="req">*</span></label>
            <input pInputText formControlName="codigo" placeholder="IVA15" class="mono-input" />
            @if (invalid('codigo')) { <small class="err">Requerido</small> }
          </div>
          <div class="field col-2">
            <label>Nombre <span class="req">*</span></label>
            <input pInputText formControlName="nombre" placeholder="IVA 15%" />
            @if (invalid('nombre')) { <small class="err">Requerido</small> }
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="section-label"><i class="pi pi-cog"></i> Configuraci贸n</div>
        <div class="form-row">
          <div class="field">
            <label>Porcentaje (%) <span class="req">*</span></label>
            <input pInputText type="number" formControlName="porcentaje" placeholder="15" min="0" max="100" step="0.01" />
            @if (invalid('porcentaje')) { <small class="err">Entre 0 y 100</small> }
          </div>
          <div class="field col-2">
            <label>Tipo <span class="req">*</span></label>
            <p-select formControlName="tipoImpuesto" [options]="tiposImpuesto"
                      optionLabel="label" optionValue="value" styleClass="w-full" />
          </div>
        </div>
        <div class="form-row">
          <div class="field-check">
            <p-checkbox formControlName="esRetencion" [binary]="true" inputId="esRetencion" />
            <label for="esRetencion">Es retenci贸n</label>
          </div>
          <div class="field">
            <label>Orden</label>
            <input pInputText type="number" formControlName="orden" placeholder="0" min="0" />
          </div>
        </div>
      </div>
    </form>
  </div>

  <div class="panel-footer">
    <p-button label="Cancelar" severity="secondary" [outlined]="true" [disabled]="guardando()" (onClick)="cerrar()" styleClass="flex-1" />
    <p-button [label]="esEdicion() ? 'Guardar cambios' : 'Crear impuesto'" [icon]="esEdicion() ? 'pi pi-save' : 'pi pi-plus'" [loading]="guardando()" (onClick)="guardar()" styleClass="flex-1" />
  </div>
</div>
