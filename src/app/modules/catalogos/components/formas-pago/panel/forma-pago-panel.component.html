@if (visible()) { <div class="panel-backdrop" (click)="cerrar()"></div> }
<div class="side-panel" [class.open]="visible()">
  <div class="panel-header">
    <div class="panel-title-wrap">
      <div class="panel-icon"><i class="pi pi-credit-card"></i></div>
      <div>
        <h2 class="panel-title">{{ titulo() }}</h2>
        <p class="panel-sub">Efectivo, tarjeta, transferencia, crédito...</p>
      </div>
    </div>
    <button class="close-btn" (click)="cerrar()"><i class="pi pi-times"></i></button>
  </div>

  <div class="panel-body">
    @if (error()) { <div class="panel-error"><i class="pi pi-exclamation-circle"></i><span>{{ error() }}</span></div> }
    <form [formGroup]="form" class="panel-form">
      <div class="form-section">
        <div class="section-label"><i class="pi pi-id-card"></i> Identificación</div>
        <div class="form-row">
          <div class="field">
            <label>Código <span class="req">*</span></label>
            <input pInputText formControlName="codigo" placeholder="EFE" class="mono-input" />
            @if (invalid('codigo')) { <small class="err">Requerido</small> }
          </div>
          <div class="field col-2">
            <label>Nombre <span class="req">*</span></label>
            <input pInputText formControlName="nombre" placeholder="Efectivo" />
            @if (invalid('nombre')) { <small class="err">Requerido</small> }
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="section-label"><i class="pi pi-cog"></i> Configuración</div>
        <div class="form-row">
          <div class="field">
            <label>Tipo <span class="req">*</span></label>
            <p-select formControlName="tipo" [options]="tiposPago" optionLabel="label" optionValue="value" styleClass="w-full" />
          </div>
          <div class="field">
            <label>Días de crédito</label>
            <input pInputText type="number" formControlName="diasCredito" placeholder="0" min="0" />
          </div>
        </div>
        <div class="checks-row">
          <div class="field-check">
            <p-checkbox formControlName="requiereBanco" [binary]="true" inputId="requiereBanco" />
            <label for="requiereBanco">Requiere banco</label>
          </div>
          <div class="field-check">
            <p-checkbox formControlName="requiereReferencia" [binary]="true" inputId="requiereReferencia" />
            <label for="requiereReferencia">Requiere referencia</label>
          </div>
        </div>
        <div class="field">
          <label>Orden</label>
          <input pInputText type="number" formControlName="orden" placeholder="0" min="0" />
        </div>
      </div>
    </form>
  </div>

  <div class="panel-footer">
    <p-button label="Cancelar" severity="secondary" [outlined]="true" [disabled]="guardando()" (onClick)="cerrar()" styleClass="flex-1" />
    <p-button [label]="esEdicion() ? 'Guardar cambios' : 'Crear forma de pago'" [icon]="esEdicion() ? 'pi pi-save' : 'pi pi-plus'" [loading]="guardando()" (onClick)="guardar()" styleClass="flex-1" />
  </div>
</div>
