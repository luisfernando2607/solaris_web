@if (visible()) { <div class="panel-backdrop" (click)="cerrar()"></div> }
<div class="side-panel" [class.open]="visible()">
  <div class="panel-header">
    <div class="panel-title-wrap">
      <div class="panel-icon"><i class="pi pi-wallet"></i></div>
      <div>
        <h2 class="panel-title">{{ titulo() }}</h2>
        <p class="panel-sub">{{ esEdicion() ? 'Edita los datos del banco' : 'Registro de nuevo banco' }}</p>
      </div>
    </div>
    <button class="close-btn" (click)="cerrar()"><i class="pi pi-times"></i></button>
  </div>

  <div class="panel-body">
    @if (error()) { <div class="panel-error"><i class="pi pi-exclamation-circle"></i><span>{{ error() }}</span></div> }
    <form [formGroup]="form" class="panel-form">
      <div class="form-section">
        <div class="section-label"><i class="pi pi-globe"></i> País</div>
        <div class="field">
          <label>País</label>
          <p-select formControlName="paisId" [options]="paisesOptions()" optionLabel="label" optionValue="value"
                    placeholder="Seleccionar país" styleClass="w-full" [filter]="true" />
        </div>
      </div>

      <div class="form-section">
        <div class="section-label"><i class="pi pi-building"></i> Datos del banco</div>
        <div class="form-row">
          <div class="field">
            <label>Código <span class="req">*</span></label>
            <input pInputText formControlName="codigo" placeholder="PICHINCHA" class="mono-input" />
            @if (invalid('codigo')) { <small class="err">Requerido</small> }
          </div>
          <div class="field">
            <label>Nombre corto</label>
            <input pInputText formControlName="nombreCorto" placeholder="Pichincha" />
          </div>
        </div>
        <div class="field">
          <label>Nombre completo <span class="req">*</span></label>
          <input pInputText formControlName="nombre" placeholder="Banco Pichincha" />
          @if (invalid('nombre')) { <small class="err">Requerido</small> }
        </div>
        <div class="field">
          <label>Orden</label>
          <input pInputText type="number" formControlName="orden" placeholder="0" min="0" />
        </div>
      </div>
    </form>
  </div>

  <div class="panel-footer">
    <p-button label="Cancelar" severity="secondary" [outlined]="true" [disabled]="guardando()" (onClick)="cerrar()" styleClass="flex-1" />
    <p-button [label]="esEdicion() ? 'Guardar cambios' : 'Crear banco'" [icon]="esEdicion() ? 'pi pi-save' : 'pi pi-plus'" [loading]="guardando()" (onClick)="guardar()" styleClass="flex-1" />
  </div>
</div>
